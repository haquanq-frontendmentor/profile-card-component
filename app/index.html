<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Just a bland profile card of a random person that i won't bother to write a better description."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/profile-card-component/" />
    <meta property="og:title" content="Frontend Mentor | Profile Card Component" />
    <meta
      property="og:description"
      content="Just a bland profile card of a random person that i won't bother to write a better description."
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/profile-card-component/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Profile Card Component" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/profile-card-component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <main>
      <h1>Profile card component</h1>
      <div class="profile__card">
        <img
          class="profile__image"
          src="./assets/images/bg-pattern-card.svg"
          alt="card top pattern"
          aria-hidden="true"
        />
        <div class="profile__content">
          <img class="profile__avatar" src="./assets/images/image-victor.jpg" alt="Victor Crest avatar" />
          <div class="profile__person">
            <h2 class="profile__name">Victor Crest</h2>
            <p class="profile__age">26</p>
          </div>
          <p class="profile__from">London</p>
          <ul class="profile-stat__list">
            <li class="profile-stat__item">
              <p class="profile-stat__value">80k</p>
              <p class="profile-stat__description">Followers</p>
            </li>
            <li class="profile-stat__item">
              <p class="profile-stat__value">803k</p>
              <p class="profile-stat__description">Likes</p>
            </li>
            <li class="profile-stat__item">
              <p class="profile-stat__value">1.4k</p>
              <p class="profile-stat__description">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
